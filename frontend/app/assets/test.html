    <body>
        <ul id="items" data-bind="foreach: items.infinitescroll.displayItems, event: { scroll: scrolled }"
            style="display: block;
            position:absolute; width: 50%; height:80%; overflow-y: auto;">
            <li class="item" style="display:block; position:relative; height: 64px;">
                <!-- ko if: $index() >= $root.items.infinitescroll.firstHiddenIndex() -->
                    <a data-bind="attr: { href: link, title: thumb_title }">
                        <img width="64px" height="64px" data-bind="attr: { src: thumb_image_url }"></img>
                        <span data-bind="text: thumb_title"></span>
                    </a>
                <!-- /ko -->
            </li>
        </ul>

        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
