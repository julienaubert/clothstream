        <script>
            // Enable Brunch HTML/CSS Auto Reload
            window.brunch = window.brunch || {};

        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <section class="app">
            <h1>Voer <i class="fa fa-thumbs-o-up"></i></h1>


                <div>
                    <strong>Total items:</strong>
                    <span data-bind="text: items().length"></span>
                    <br />
                    <strong>Display items:</strong>
                    <span data-bind="text: items.infinitescroll.numItemsPerPage()"></span>
                    <br />
                    <strong>Rendered items:</strong>
                    <span data-bind="text: items.infinitescroll.displayItems().length -
                                           items.infinitescroll.firstHiddenIndex()"></span>
                    <br />
                </div><br />

                <div>
                    <strong>Num items per page:</strong>
                    <span data-bind="text: items.infinitescroll.numItemsPerPage()"></span>
                    <br />
                    <strong>First visible item index:</strong>
                    <span data-bind="text: items.infinitescroll.firstVisibleIndex()"></span>
                    <br />
                    <strong>Last visible item index:</strong>
                    <span data-bind="text: items.infinitescroll.lastVisibleIndex()"></span>
                </div><br />

                <div style="font-size: 0.8em;">
                    <strong>container w/h: </strong>
                    <span data-bind="text: items.infinitescroll.viewportWidth() + 'px / ' +
                                           items.infinitescroll.viewportHeight() + 'px'"></span>
                    <br />
                    <strong>each item w/h: </strong>
                    <span data-bind="text: items.infinitescroll.itemWidth() + 'px / ' +
                                           items.infinitescroll.itemHeight() + 'px'"></span>
                </div>


            <ul id="items" data-bind="foreach: items.infinitescroll.displayItems"  style="display: block;
                position:absolute; width: 50%; height:50%; overflow-y: auto; background: #ffeeff;">
                <li class="item" style="display:block; position:relative; height: 64px;">
                    <!-- ko if: $index() >= $root.items.infinitescroll.firstHiddenIndex() -->
                        <a data-bind="attr: { href: link, title: thumb_title }">
                            <img width="64px" height="64px" data-bind="attr: { src: thumb_image_url }"></img>
                            <span data-bind="text: thumb_title"></span>
                        </a>
                    <!-- /ko -->
                </li>
            </ul>
        </section>


        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
