            window.brunch = window.brunch || {};

        <link rel="stylesheet" href="css/app.css">

    <body>
        <ul class="menu">
            <li>Discover</li>
            <li>Collections</li>
            <li>Sign in</li>
            <li>Sign up</li>
        </ul>

        <!-- ko with: active_view -->

        <script id="chosen_product.html" type="text/html">
            <div class="chosen-product"
                 data-bind="with: chosen_product">
                <div class="product-view">
                    <img data-bind="attr: { src: thumb_image_url }">
                </div>
                <h1 data-bind="text: thumb_title"></h1>
                <div class="material-info" data-bind="text: material"></div>
                <span class="price-info">
                    <!-- ko text: local_currency --><!-- /ko -->:
                    <!-- ko text: local_price --><!-- /ko -->
                </span>
                <a data-bind="attr: {href: link}"><span class="buy-button">Buy</span></a>
            </div>
        </script>

        <script id="discover.html" type="text/html">
            <div data-bind="template: {name: debug_info}"></div>

            <ul class="product-grid columns-3"
                data-bind="foreach: items.infinitescroll.displayItems,
                           grid: grid,
                           event: { scroll: scrolled }">
                <li class="product-card" data-bind="click: $root.go_to_product ">
                    <!-- ko if: $index() < $parent.items.infinitescroll.lastHiddenIndex() -->
                    <!--<a data-bind="attr: { href: link, title: thumb_title }">-->
                        <div class=product-thumb>
                                <img style="height:120px" data-bind="attr: { src: thumb_image_url }">
                        </div>
                        <div class=product-info>
                            <h3><span data-bind="text: thumb_title"></span></h3>
                        </div>
                    <!--</a>-->
                    <!-- /ko -->
                </li>
            </ul>

        </script>



        <script id="debug_info" type="text/html">
            <div class="menu" style="font-size:0.5em; display:block">
                <!-- for control-check scrolling -->
                <table>
                    <tr>
                        <td>
                            <strong>Total items:</strong>
                            <span data-bind="text: items().length"></span>
                        </td>
                        <td>
                            <strong>Display items:</strong>
                            <span data-bind="text: items.infinitescroll.displayItems().length"></span>
                        </td>
                        <td>
                            <strong>Rendered items:</strong>
                            <span data-bind="text: items.infinitescroll.displayItems().length - items.infinitescroll.firstHiddenIndex()"></span>
                        </td>
                        <td>
                            <strong>Nr rows:</strong>
                            <span data-bind="text: items.infinitescroll.numRowsPerPage()"></span>
                        </td>
                        <td>
                            <strong>Nr cols:</strong>
                            <span data-bind="text: items.infinitescroll.numColsPerPage()"></span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <strong>Num items per page:</strong>
                            <span data-bind="text: items.infinitescroll.numItemsPerPage()"></span>

                        </td>
                        <td>
                            <strong>First visible item index:</strong>
                            <span data-bind="text: items.infinitescroll.firstVisibleIndex()"></span>
                        </td>
                        <td>
                            <strong>Last visible item index:</strong>
                            <span data-bind="text: items.infinitescroll.lastVisibleIndex()"></span>
                        </td>
                        <td>
                            <strong>First/last hidden index:</strong>
                            <span data-bind="text: items.infinitescroll.firstHiddenIndex()"></span>,
                            <span data-bind="text: items.infinitescroll.lastHiddenIndex()"></span>
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <strong>container w/h: </strong>
                            <span data-bind="text: items.infinitescroll.viewportWidth() + 'px / ' + items.infinitescroll.viewportHeight() + 'px'"></span>
                        </td>
                        <td>
                            <strong>each item w/h: </strong>
                            <span data-bind="text: items.infinitescroll.itemWidth() + 'px / ' + items.infinitescroll.itemHeight() + 'px'"></span>
                        </td>
                        <td>
                            <strong>ScrollY: </strong>
                            <span data-bind="text: items.infinitescroll.scrollY()"></span>
                        </td>
                        <td>
                            <strong>ScrollYOffset: </strong>
                            <span data-bind="text: items.infinitescroll.scrollYOffset()"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </script>




        <script src="js/vendor.js"></script>
